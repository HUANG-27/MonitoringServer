<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择警务</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/for-edit-mission.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h3>选择警务</h3>
    </div>
    <div class="row">
        当前任务：
        <h1 th:text="${mission.name}">
        </h1>
    </div>
    <div class="row">
        <div class="col col-10">
            <form class="form-row" th:action="@{|/check_monitor/${mission.id}|}" method="post">
                <div class="form-group">
                    <label>
                        <input type="text" placeholder="请输入关键字进行搜索"
                               name="keyword" th:value="${keyword}">
                    </label>
                    <input type="submit" class="btn btn-primary" value="搜索">
                </div>
            </form>
        </div>
        <div class="col col-2">
            <a class="btn btn-success btn-check-monitor">提交</a>
        </div>
    </div>

    <div class="row">
        <label>
            <input type="hidden" id="input-mission" th:value="${mission.id}">
        </label>
        <table class="table"  style="text-align: center">
            <thead>
            <tr>
                <th></th>
                <th>序号</th>
                <th>头像</th>
                <th>身份证号</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>性别</th>
                <th>民族</th>
                <th>单位</th>
                <th>职务</th>
                <th>任务</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m, mStat:${monitors}">
                <td>
                    <label>
                        <input type="checkbox" th:value="${m.id}" class="monitor_checkbox">
                    </label>
                </td>
                <td th:text="${mStat.count}"></td>
                <td th:text="头像"></td>
                <td th:text="${m.idNumber}"></td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.tel}"></td>
                <td th:text="${m.gender}"></td>
                <td th:text="${m.nation}"></td>
                <td th:text="${m.officePlace}"></td>
                <td th:text="${m.officeDuty}"></td>
                <td th:text="${m.mission}?${m.mission.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
