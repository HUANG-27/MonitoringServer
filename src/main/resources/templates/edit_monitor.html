<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>x新建/编辑警务</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h3>新建/编辑警务</h3>
    </div>

    <form class="form-row" style="display: table-cell" th:action="@{/save_monitor}" th:object="${monitor}" method="post" th:method="post">
        <div class="form-group">
            <label>姓名</label>
            <input class="form-control" th:field="*{name}" required placeholder="请输入姓名">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{mission}">
        </div>
        <div class="form-group">
            <label>身份证号</label>
            <input class="form-control" th:field="*{idNumber}" required placeholder="请输入身份证号">
        </div>
        <div class="form-group">
            <label>手机号</label>
            <input class="form-control" th:field="*{tel}" required placeholder="请输入手机号">
        </div>
        <div class="form-group">
            <label>性别</label>
            <div th:each="sex:${sexes}">
                <input type="radio" th:field="*{gender}" th:value="${sex}">
                <span th:text="${sex}"></span>
            </div>
        </div>
        <div class="form-group">
            <label>民族</label>
            <input class="form-control" th:field="*{nation}" required placeholder="请输入民族">
        </div>
        <div class="form-group">
            <label>单位</label>
            <input class="form-control" th:field="*{officePlace}" required placeholder="请输入工作单位">
        </div>
        <div class="form-group">
            <label>职位</label>
            <input class="form-control" th:field="*{officeDuty}" required placeholder="请输入职位">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>

</body>
</html>
