<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择设备</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/for-edit-mission.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h3>选择设备</h3>
    </div>
    <div class="row">
        <div class="col col-10">
            <form class="form-row" id="mission_form" th:value="${mission.id}" th:action="@{|/check_uav/${mission.id}|}" method="post">
                <div class="form-group">
                    <label>
                        <input type="text" placeholder="请输入关键字进行搜索"
                               name="keyword" th:value="${keyword}">
                    </label>
                    <input type="submit" class="btn btn-primary" value="搜索">
                </div>
            </form>
        </div>
        <div class="col col-2">
            <a class="btn btn-success btn-check-uav">提交</a>
        </div>
    </div>

    <div class="row">
        <label>
            <input type="hidden" id="input-mission" th:value="${mission.id}">
        </label>
        <table class="table"  style="text-align: center">
            <thead>
            <tr>
                <th></th>
                <th>序号</th>
                <th>代号</th>
                <th>机型</th>
                <th>任务</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u,uStat:${uavs}">
                <td>
                    <label>
                        <input type="checkbox" th:value="${u.id}" class="uav_checkbox">
                    </label>
                </td>
                <td th:text="${uStat.count}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.model}"></td>
                <td th:text="${u.mission}?${u.mission.name}"></td>
                <td th:text="${u.active}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
