<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择目标</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/for-edit-mission.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h3>选择目标</h3>
    </div>
    <div class="row">
        <div class="col col-10">
            <form class="form-row" th:action="@{|/check_target/${mission.id}|}" method="post">
                <div class="form-group">
                    <label>
                        <input type="text" placeholder="请输入关键字进行搜索"
                               name="keyword" th:value="${keyword}">
                    </label>
                    <input type="submit" class="btn btn-primary" value="搜索">
                </div>
            </form>
        </div>
        <div class="col col-2">
            <a class="btn btn-success btn-check-target">提交</a>
        </div>
    </div>

    <div class="row">
        <label>
            <input type="hidden" id="input-mission" th:value="${mission.id}">
        </label>
        <table class="table" id="target_table" style="text-align: center">
            <thead>
            <tr>
                <th></th>
                <th>序号</th>
                <th>头像</th>
                <th>身份证号</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>性别</th>
                <th>民族</th>
                <th>年龄</th>
                <th>身高</th>
                <th>体重</th>
                <th>户籍所在地</th>
                <th>现住址</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t,tStat:${targets}">
                <td>
                    <label>
                        <input type="checkbox" th:value="${t.id}" class="target_checkbox">
                    </label>
                </td>
                <td th:text="${tStat.count}"></td>
                <td th:text="头像"></td>
                <td th:text="${t.idNumber}"></td>
                <td th:text="${t.name}"></td>
                <td th:text="${t.tel}"></td>
                <td th:text="${t.gender}"></td>
                <td th:text="${t.nation}"></td>
                <td th:text="${t.age}"></td>
                <td th:text="${t.height}"></td>
                <td th:text="${t.weight}"></td>
                <td th:text="${t.idAddress}"></td>
                <td th:text="${t.address}"></td>
                <td>
                    <a th:href="@{|/info_target/${t.id}|}" class="btn btn-success">更多>>></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
